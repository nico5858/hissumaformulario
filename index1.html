<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hissuma - Formulario de Inicio de Proyecto Solar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        solar: {
                            50: '#F7FAFC',
                            100: '#EDF2F7',
                            200: '#E2E8F0',
                            300: '#CBD5E0',
                            400: '#A0AEC0',
                            500: '#718096',
                            600: '#4A5568',
                            700: '#2D3748',
                            800: '#1A202C',
                            900: '#171923',
                            primary: '#F59E0B',
                            secondary: '#065F46',
                            accent: '#3B82F6',
                        }
                    },
                    fontFamily: {
                        'sans': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .compass {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            width: 250px;
            margin: 0 auto;
        }
        .compass-item {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid #E5E7EB;
            transition: all 0.3s ease;
        }
        .compass-item:hover, .compass-item.selected {
            background-color: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }
        .direction-active {
            background-color: #3B82F6;
            color: white;
            border-color: #3B82F6;
        }
        .progress-bar {
            height: 8px;
            background-color: #E5E7EB;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #F59E0B;
            transition: width 0.5s ease;
        }
        .section-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .indicator-step {
            flex: 1;
            min-width: 80px;
            padding: 8px 0;
            text-align: center;
            font-weight: 500;
            font-size: 0.8rem;
            position: relative;
            margin-bottom: 10px;
        }
        .indicator-step.active {
            color: #F59E0B;
            font-weight: 600;
        }
        .indicator-step:not(:last-child):after {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            width: 100%;
            height: 2px;
            background-color: #E5E7EB;
            z-index: -1;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .file-input-container {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-button {
            border: 2px dashed #CBD5E0;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        .file-input-button:hover {
            border-color: #3B82F6;
            background-color: #F7FAFC;
        }
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-name {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #4A5568;
            text-align: center;
        }
    </style>
</head>
<body class="bg-solar-50 text-solar-700 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center">
                <div class="bg-solar-primary w-10 h-10 rounded-full flex items-center justify-center">
                    <i class="fas fa-sun text-white text-xl"></i>
                </div>
                <h1 class="ml-3 text-xl font-bold text-solar-800">Hissuma</h1>
            </div>
            <div class="flex items-center">
                <span class="px-3 py-1 bg-solar-100 rounded-full text-sm font-medium text-solar-800">
                    <i class="fas fa-headset mr-2 text-solar-accent"></i> Soporte: 0800-123-456
                </span>
            </div>
        </div>
    </header>

    <!-- Progress indicator -->
    <div class="bg-solar-100 py-4">
        <div class="container mx-auto px-4">
            <div class="progress-bar">
                <div class="progress-fill w-1/6" id="progressFill"></div>
            </div>
            <div class="section-indicator">
                <div class="indicator-step active" id="step1">1. Generales</div>
                <div class="indicator-step" id="step2">2. Tecnología</div>
                <div class="indicator-step" id="step3">3. Ubicación</div>
                <div class="indicator-step" id="step4">4. Plazos</div>
                <div class="indicator-step" id="step5">5. Reunión</div>
                <div class="indicator-step" id="step6">Resumen</div>
            </div>
        </div>
    </div>

    <main class="container mx-auto px-4 py-8 flex-1">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Formulario -->
            <form id="projectForm" class="p-6 md:p-8"
                  action="https://nico0508.app.n8n.cloud/webhook-test/hissumaformulario"
                  method="POST"
                  enctype="multipart/form-data">
                <!-- Sección 1: Datos Generales -->
                <div id="section1" class="form-section active">
                    <h2 class="text-2xl font-bold text-solar-800 mb-6 border-b pb-3">
                        <i class="fas fa-user-circle mr-2 text-solar-accent"></i>Datos Generales
                    </h2>
                    
                    <div class="mb-5">
                        <label class="block text-solar-700 text-sm font-medium mb-2" for="fullname">
                            Nombre completo <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-3 border border-solar-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-solar-primary">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-5">
                        <div>
                            <label class="block text-solar-700 text-sm font-medium mb-2" for="email">
                                Correo electrónico <span class="text-red-500">*</span>
                            </label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-solar-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-solar-primary">
                        </div>
                        
                        <div>
                            <label class="block text-solar-700 text-sm font-medium mb-2" for="phone">
                                Teléfono de contacto <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 border border-solar-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-solar-primary">
                        </div>
                    </div>
                    
                    <div class="mb-5">
                        <label class="block text-solar-700 text-sm font-medium mb-2">
                            Tipo de proyecto <span class="text-red-500">*</span>
                        </label>
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                            <label class="flex items-center p-4 border border-solar-300 rounded-lg hover:border-solar-accent cursor-pointer">
                                <input type="radio" name="projectType" value="Hogar" class="h-5 w-5 text-solar-accent focus:ring-solar-primary" required>
                                <span class="ml-3 text-solar-700 font-medium">Hogar</span>
                            </label>
                            <label class="flex items-center p-4 border border-solar-300 rounded-lg hover:border-solar-accent cursor-pointer">
                                <input type="radio" name="projectType" value="Negocio" class="h-5 w-5 text-solar-accent focus:ring-solar-primary">
                                <span class="ml-3 text-solar-700 font-medium">Negocio</span>
                            </label>
                            <label class="flex items-center p-4 border border-solar-300 rounded-lg hover:border-solar-accent cursor-pointer">
                                <input type="radio" name="projectType" value="Industria" class="h-5 w-5 text-solar-accent focus:ring-solar-primary">
                                <span class="ml-3 text-solar-700 font-medium">Industria</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="flex justify-between mt-10 pt-5 border-t border-solar-200">
                        <div></div>
                        <button type="button" onclick="nextSection('section2')" class="bg-solar-primary text-white font-medium px-6 py-3 rounded-lg hover:bg-amber-600 transition duration-300">
                            Siguiente <i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Sección 2: Tecnología -->
                <div id="section2" class="form-section">
                    <h2 class="text-2xl font-bold text-solar-800 mb-6 border-b pb-3">
                        <i class="fas fa-solar-panel mr-2 text-solar-accent"></i>Tecnología a utilizar
                    </h2>
                    
                    <div class="mb-8">
                        <label class="block text-solar-700 text-sm font-medium mb-2">
                            Seleccione la tecnología principal <span class="text-red-500">*</span>
                        </label>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <label id="techFotovoltaica" class="tech-option flex flex-col p-5 border-2 border-solar-300 rounded-xl hover:border-solar-accent cursor-pointer">
                                <div class="flex items-center">
                                    <input type="radio" name="technology" value="Fotovoltaica" class="h-5 w-5 text-solar-accent focus:ring-solar-primary" required>
                                    <span class="ml-3 text-solar-800 font-bold text-lg">Fotovoltaica</span>
                                </div>
                                <p class="mt-2 text-solar-600 text-sm pl-8">
                                    Generación de electricidad, ahorro en la factura, bombeo solar de agua
                                </p>
                            </label>
                            
                            <label id="techTermica" class="tech-option flex flex-col p-5 border-2 border-solar-300 rounded-xl hover:border-solar-accent cursor-pointer">
                                <div class="flex items-center">
                                    <input type="radio" name="technology" value="Térmica" class="h-5 w-5 text-solar-accent focus:ring-solar-primary">
                                    <span class="ml-3 text-solar-800 font-bold text-lg">Térmica</span>
                                </div>
                                <p class="mt-2 text-solar-600 text-sm pl-8">
                                    Calefacción, agua caliente sanitaria, climatización de piscinas
                                </p>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Continúa con el resto de las secciones exactamente igual a tu código original -->
                    
                    <div class="flex justify-between mt-10 pt-5 border-t border-solar-200">…</div>
                </div>
                
                <!-- Sección 5: Agendamiento -->
                <div id="section5" class="form-section">
                    <!-- Contenido de agendamiento idéntico al original -->
                    <div class="flex justify-between mt-10 pt-5 border-t border-solar-200">
                        <button type="button" onclick="prevSection('section4')" class="text-solar-600 font-medium px-6 py-3 rounded-lg hover:bg-solar-100 transition duration-300">
                            <i class="fas fa-arrow-left mr-2"></i> Anterior
                        </button>
                        <button type="submit" id="submitForm" class="bg-green-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-green-700 transition duration-300">
                            Enviar Formulario <i class="fas fa-paper-plane ml-2"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-solar-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center">
                        <div class="bg-amber-500 w-8 h-8 rounded-full flex items-center justify-center">
                            <i class="fas fa-sun text-white"></i>
                        </div>
                        <h3 class="ml-3 text-xl font-bold">Hissuma</h3>
                    </div>
                    <p class="mt-2 text-solar-300 text-sm">Soluciones solares para un futuro sostenible</p>
                </div>
                <div class="text-center">
                    <p class="text-solar-400 text-sm">&copy; 2023 Hissuma. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

</body>
